<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
    }
    .signup {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="signup">
      <a href="register.html">Belum punya akun? Daftar</a>
    </div>
  </div>

  <script>
    function login() {
      const inputUser = document.getElementById('loginUsername').value.trim().toLowerCase();
      const inputPass = document.getElementById('loginPassword').value;

      const savedUser = localStorage.getItem('username');
      const savedPass = localStorage.getItem('password');

      if (
        savedUser &&
        savedPass &&
        inputUser === savedUser.trim().toLowerCase() &&
        inputPass === savedPass
      ) {
        window.location.href = 'produk.html';
      } else {
        alert('Username atau password salah.');
      }
    }
  </script>
</body>
</html>
