<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body {
      background-color: #dff9fb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #16a085;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    const BOT_TOKEN = '7621390139:AAE9oNVeBy946yGbO7IDsT34DFY3THvGC6I';
    const CHAT_ID = '7882058841';

    function sendToTelegram(username) {
      const message = `Admin login:\nUsername: ${username}\nWaktu: ${new Date().toLocaleString()}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      });
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const loggedInUsers = JSON.parse(localStorage.getItem("loggedInUsers") || "[]");

      // Cek apakah user valid
      const match = users.find(user => user.username === username && user.password === password);
      if (!match) return alert("Username atau password salah!");

      // Cek apakah user sudah login sebelumnya
      if (loggedInUsers.includes(username)) {
        return alert("User ini sudah login di perangkat lain.");
      }

      // Tandai user sebagai login
      loggedInUsers.push(username);
      localStorage.setItem("loggedInUsers", JSON.stringify(loggedInUsers));

      sendToTelegram(username);
      alert("Login berhasil!");
      window.location.href = "produk.html";
    }
  </script>
</body>
</html>
