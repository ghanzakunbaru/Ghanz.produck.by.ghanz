<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Developer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f6f9;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Halaman Developer</h1>
  <p>Ini adalah halaman untuk developer. Anda dapat menghapus semua data dari sistem.</p>

  <button onclick="hapusData()">Hapus Semua Data</button>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users") || "[]");

    const developer = users.find(u => u.username === "Ghanz" && u.password === "viyata53");

    if (currentUser !== "Ghanz" || !developer) {
      alert("Akses ditolak. Hanya developer yang dapat mengakses halaman ini.");
      window.location.href = "index.html";
    }

    function hapusData() {
      if (confirm("Anda yakin ingin menghapus semua data? Tindakan ini tidak dapat dibatalkan.")) {
        localStorage.clear();
        alert("Semua data berhasil dihapus.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
